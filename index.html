<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="flex flex-col mx-auto">
      <div class="mx-auto">
        <label for="function">Enter a function (raw JS):</label>
        <input id="function" type="text" />
      </div>
      <div class="flex flex-col">
        <span class="font-bold mx-auto">Range:</span>
        <div class="flex flex-row mx-auto">
          <label for="range-min">Min:</label>
          <input id="range-min" type="number" />
          <label for="range-max">Max:</label>
          <input id="range-max" type="number" />
        </div>
      </div>
      <div class="flex flex-col">
        <span class="font-bold mx-auto">Domain:</span>
        <div class="flex flex-row mx-auto">
          <label for="domain-min">Min:</label>
          <input id="domain-min" type="number" />
          <label for="domain-max">Max:</label>
          <input id="domain-max" type="number" />
        </div>
      </div>
      <div class="mx-auto">
        <label for="steps">Steps:</label>
        <input id="steps" type="number" />
      </div>
      <div id="container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
